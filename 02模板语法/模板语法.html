<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 容器 -->
    <div id="root">

        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr />


        <h1>指令语法</h1>
        <a v-bind:href="url" x="hello">点击跳转</a>
        <hr />
        <a :href="url" x="hello">点击跳转</a>
    </div>
</body>


<script type="text/javascript">
    Vue.config.productionTip = false //阻止vue启动时生成生产提示
    new Vue({
        el: '#root',
        data: {
            name: 'jack',
            url: 'http://www.baidu.com'
        }
    })
</script>

</html>
